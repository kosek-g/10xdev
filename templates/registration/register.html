{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-2">Create Account</h2>
                    <p class="text-muted">Join Finance Tracker today</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? 
                        <a href="{% url 'login' %}" class="text-decoration-none">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
