name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, staging ]

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io
  IMAGE_NAME: finance-tracker
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_GROUP: ${{ secrets.AZURE_CONTAINER_GROUP }}
  AZURE_LOCATION: eastus

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_financetracker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Set environment variables for testing
      run: |
        echo "SECRET_KEY=django-insecure-test-key-for-ci" >> $GITHUB_ENV
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "DB_ENGINE=django.db.backends.postgresql" >> $GITHUB_ENV
        echo "DB_NAME=test_financetracker" >> $GITHUB_ENV
        echo "DB_USER=postgres" >> $GITHUB_ENV
        echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV

    - name: Run migrations
      run: |
        python manage.py migrate --settings=FinanceTracker.settings

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test --settings=FinanceTracker.settings
        coverage report
        coverage xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Test Django Check
      run: |
        python manage.py check --settings=FinanceTracker.settings

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security scanning tools
      run: |
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check -r requirements.txt

    - name: Run bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-report.json

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload vulnerability scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances (Staging)
      run: |
        az container create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CONTAINER_GROUP }}-staging \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          --location ${{ env.AZURE_LOCATION }} \
          --dns-name-label finance-tracker-staging-${{ github.run_number }} \
          --ports 8000 \
          --environment-variables \
            DJANGO_SETTINGS_MODULE=FinanceTracker.azure_settings \
            SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
            DEBUG=False \
            WEBSITE_HOSTNAME=finance-tracker-staging-${{ github.run_number }}.eastus.azurecontainer.io \
            AZURE_POSTGRESQL_HOST="${{ secrets.AZURE_POSTGRESQL_HOST }}" \
            AZURE_POSTGRESQL_NAME="${{ secrets.AZURE_POSTGRESQL_NAME }}" \
            AZURE_POSTGRESQL_USER="${{ secrets.AZURE_POSTGRESQL_USER }}" \
            AZURE_POSTGRESQL_PASSWORD="${{ secrets.AZURE_POSTGRESQL_PASSWORD }}" \
          --restart-policy OnFailure \
          --cpu 1 \
          --memory 2

    - name: Wait for deployment
      run: |
        echo "Waiting for container to be ready..."
        sleep 60

    - name: Run smoke tests
      run: |
        STAGING_URL="http://finance-tracker-staging-${{ github.run_number }}.eastus.azurecontainer.io:8000"
        echo "Testing staging deployment at: $STAGING_URL"
        
        # Wait for app to be ready
        for i in {1..10}; do
          if curl -f "$STAGING_URL/health/" > /dev/null 2>&1; then
            echo "Staging deployment is healthy!"
            break
          fi
          echo "Attempt $i: Waiting for staging deployment..."
          sleep 30
        done
        
        # Test basic endpoints
        curl -f "$STAGING_URL/" || exit 1
        echo "Staging deployment tests passed!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Instances (Production)
      run: |
        # Check if container group exists and delete it
        if az container show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AZURE_CONTAINER_GROUP }} > /dev/null 2>&1; then
          echo "Stopping existing production container..."
          az container delete \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_GROUP }} \
            --yes
          echo "Waiting for container to be fully removed..."
          sleep 30
        fi
        
        # Create new production container
        az container create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CONTAINER_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          --location ${{ env.AZURE_LOCATION }} \
          --dns-name-label finance-tracker-prod \
          --ports 8000 \
          --environment-variables \
            DJANGO_SETTINGS_MODULE=FinanceTracker.azure_settings \
            SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
            DEBUG=False \
            WEBSITE_HOSTNAME=finance-tracker-prod.eastus.azurecontainer.io \
            AZURE_POSTGRESQL_HOST="${{ secrets.AZURE_POSTGRESQL_HOST }}" \
            AZURE_POSTGRESQL_NAME="${{ secrets.AZURE_POSTGRESQL_NAME }}" \
            AZURE_POSTGRESQL_USER="${{ secrets.AZURE_POSTGRESQL_USER }}" \
            AZURE_POSTGRESQL_PASSWORD="${{ secrets.AZURE_POSTGRESQL_PASSWORD }}" \
          --restart-policy OnFailure \
          --cpu 2 \
          --memory 4

    - name: Wait for production deployment
      run: |
        echo "Waiting for production container to be ready..."
        sleep 90

    - name: Run production health checks
      run: |
        PROD_URL="http://finance-tracker-prod.eastus.azurecontainer.io:8000"
        echo "Testing production deployment at: $PROD_URL"
        
        # Wait for app to be ready
        for i in {1..15}; do
          if curl -f "$PROD_URL/health/" > /dev/null 2>&1; then
            echo "Production deployment is healthy!"
            break
          fi
          echo "Attempt $i: Waiting for production deployment..."
          sleep 30
        done
        
        # Test critical endpoints
        curl -f "$PROD_URL/" || exit 1
        curl -f "$PROD_URL/accounts/login/" || exit 1
        echo "Production deployment tests passed!"

    - name: Cleanup staging environment
      if: success()
      run: |
        echo "Cleaning up staging environment..."
        if az container show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AZURE_CONTAINER_GROUP }}-staging > /dev/null 2>&1; then
          az container delete \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_GROUP }}-staging \
            --yes
        fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "üöÄ Deployment successful!"
        echo "Production URL: http://finance-tracker-prod.eastus.azurecontainer.io:8000"
        
    - name: Notify failure
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check the logs for more information."
        exit 1