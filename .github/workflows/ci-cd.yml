name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, staging ]

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io
  IMAGE_NAME: finance-tracker
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_ENV: finance-tracker-env
  AZURE_LOCATION: eastus

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_financetracker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Set environment variables for testing
      run: |
        echo "SECRET_KEY=django-insecure-test-key-for-ci" >> $GITHUB_ENV
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "DB_ENGINE=django.db.backends.postgresql" >> $GITHUB_ENV
        echo "DB_NAME=test_financetracker" >> $GITHUB_ENV
        echo "DB_USER=postgres" >> $GITHUB_ENV
        echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV

    - name: Run migrations
      run: |
        python manage.py migrate --settings=FinanceTracker.settings

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test --settings=FinanceTracker.settings
        coverage report
        coverage xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Test Django Check
      run: |
        python manage.py check --settings=FinanceTracker.settings

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security scanning tools
      run: |
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check -r requirements.txt

    - name: Run bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-report.json

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Output image information
      run: |
        echo "Built and pushed the following tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo "Image digest: ${{ steps.build.outputs.digest }}"

    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload vulnerability scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Container Apps extension
      run: |
        az extension add --name containerapp --upgrade

    - name: Deploy to Azure Container Apps (Staging)
      run: |
        # Use latest tag for main branch deployments (simpler and more reliable)
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        else
          # For other branches, use the branch name
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_NAME}"
        fi
        
        echo "Using image tag: $IMAGE_TAG"
        
        # Verify the image exists in ACR
        echo "Verifying image exists in ACR..."
        az acr repository show --name ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }} --image ${{ env.IMAGE_NAME }}:latest || {
          echo "Latest image not found, using most recent available tag..."
          LATEST_AVAILABLE=$(az acr repository show-tags --name ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }} --repository ${{ env.IMAGE_NAME }} --orderby time_desc --output tsv | head -n1)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${LATEST_AVAILABLE}"
          echo "Using fallback image tag: $IMAGE_TAG"
        }
        
        # Update container app with new image and environment
        az containerapp update \
          --name finance-tracker-staging \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --image "$IMAGE_TAG" \
          --set-env-vars \
            DJANGO_SETTINGS_MODULE=FinanceTracker.azure_settings \
            SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
            DEBUG=False \
            WEBSITE_HOSTNAME=finance-tracker-staging.blackdune-24f7be94.eastus.azurecontainerapps.io \
            AZURE_POSTGRESQL_HOST="${{ secrets.AZURE_POSTGRESQL_HOST }}" \
            AZURE_POSTGRESQL_NAME="${{ secrets.AZURE_POSTGRESQL_NAME }}" \
            AZURE_POSTGRESQL_USER="${{ secrets.AZURE_POSTGRESQL_USER }}" \
            AZURE_POSTGRESQL_PASSWORD="${{ secrets.AZURE_POSTGRESQL_PASSWORD }}"

    - name: Wait for deployment
      run: |
        echo "Waiting for container app to be ready..."
        sleep 60

    - name: Run smoke tests
      run: |
        STAGING_URL="https://finance-tracker-staging.blackdune-24f7be94.eastus.azurecontainerapps.io"
        echo "Testing staging deployment at: $STAGING_URL"
        
        # Wait for app to be ready
        for i in {1..15}; do
          if curl -f "$STAGING_URL/health/" > /dev/null 2>&1; then
            echo "Staging deployment is healthy!"
            break
          fi
          echo "Attempt $i: Waiting for staging deployment..."
          sleep 30
        done
        
        # Test basic endpoints
        curl -f "$STAGING_URL/" || exit 1
        echo "Staging deployment tests passed!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Container Apps extension
      run: |
        az extension add --name containerapp --upgrade

    - name: Create or Update Production Container App
      run: |
        # Use latest tag for main branch deployments (simpler and more reliable)
        IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "Using image tag: $IMAGE_TAG"
        
        # Verify the image exists in ACR
        echo "Verifying image exists in ACR..."
        az acr repository show --name ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }} --image ${{ env.IMAGE_NAME }}:latest || {
          echo "Latest image not found, using most recent available tag..."
          LATEST_AVAILABLE=$(az acr repository show-tags --name ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }} --repository ${{ env.IMAGE_NAME }} --orderby time_desc --output tsv | head -n1)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${LATEST_AVAILABLE}"
          echo "Using fallback image tag: $IMAGE_TAG"
        }
        
        # Check if production container app exists
        if az containerapp show --name finance-tracker-prod --resource-group ${{ env.AZURE_RESOURCE_GROUP }} > /dev/null 2>&1; then
          echo "Updating existing production container app..."
          az containerapp update \
            --name finance-tracker-prod \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image "$IMAGE_TAG" \
            --set-env-vars \
              DJANGO_SETTINGS_MODULE=FinanceTracker.azure_settings \
              SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              DEBUG=False \
              WEBSITE_HOSTNAME=finance-tracker-prod.blackdune-24f7be94.eastus.azurecontainerapps.io \
              AZURE_POSTGRESQL_HOST="${{ secrets.AZURE_POSTGRESQL_HOST }}" \
              AZURE_POSTGRESQL_NAME="${{ secrets.AZURE_POSTGRESQL_NAME }}" \
              AZURE_POSTGRESQL_USER="${{ secrets.AZURE_POSTGRESQL_USER }}" \
              AZURE_POSTGRESQL_PASSWORD="${{ secrets.AZURE_POSTGRESQL_PASSWORD }}"
        else
          echo "Creating new production container app..."
          az containerapp create \
            --name finance-tracker-prod \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --environment ${{ env.AZURE_CONTAINER_ENV }} \
            --image "$IMAGE_TAG" \
            --target-port 8000 \
            --ingress external \
            --registry-server ${{ env.REGISTRY }} \
            --registry-username ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }} \
            --registry-password ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }} \
            --env-vars \
              DJANGO_SETTINGS_MODULE=FinanceTracker.azure_settings \
              SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              DEBUG=False \
              WEBSITE_HOSTNAME=finance-tracker-prod.blackdune-24f7be94.eastus.azurecontainerapps.io \
              AZURE_POSTGRESQL_HOST="${{ secrets.AZURE_POSTGRESQL_HOST }}" \
              AZURE_POSTGRESQL_NAME="${{ secrets.AZURE_POSTGRESQL_NAME }}" \
              AZURE_POSTGRESQL_USER="${{ secrets.AZURE_POSTGRESQL_USER }}" \
              AZURE_POSTGRESQL_PASSWORD="${{ secrets.AZURE_POSTGRESQL_PASSWORD }}" \
            --cpu 1.0 \
            --memory 2.0Gi \
            --min-replicas 1 \
            --max-replicas 5
        fi

    - name: Wait for production deployment
      run: |
        echo "Waiting for production container app to be ready..."
        sleep 90

    - name: Run production health checks
      run: |
        PROD_URL="https://finance-tracker-prod.blackdune-24f7be94.eastus.azurecontainerapps.io"
        echo "Testing production deployment at: $PROD_URL"
        
        # Wait for app to be ready
        for i in {1..20}; do
          if curl -f "$PROD_URL/health/" > /dev/null 2>&1; then
            echo "Production deployment is healthy!"
            break
          fi
          echo "Attempt $i: Waiting for production deployment..."
          sleep 30
        done
        
        # Test critical endpoints
        curl -f "$PROD_URL/" || exit 1
        curl -f "$PROD_URL/accounts/login/" || exit 1
        echo "Production deployment tests passed!"

    - name: Cleanup staging environment (optional)
      if: success()
      run: |
        echo "Staging environment will remain for testing purposes"
        # Optionally delete staging: az containerapp delete --name finance-tracker-staging --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --yes

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "üöÄ Deployment successful!"
        echo "Production URL: https://finance-tracker-prod.blackdune-24f7be94.eastus.azurecontainerapps.io"
        echo "Staging URL: https://finance-tracker-staging.blackdune-24f7be94.eastus.azurecontainerapps.io"
        
    - name: Notify failure
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check the logs for more information."
        exit 1