version: '3.8'

services:
  web:
    image: ${AZURE_CONTAINER_REGISTRY}/finance-tracker:latest
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=FinanceTracker.azure_settings
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - WEBSITE_HOSTNAME=${WEBSITE_HOSTNAME}
      - AZURE_POSTGRESQL_HOST=${AZURE_POSTGRESQL_HOST}
      - AZURE_POSTGRESQL_NAME=${AZURE_POSTGRESQL_NAME}
      - AZURE_POSTGRESQL_USER=${AZURE_POSTGRESQL_USER}
      - AZURE_POSTGRESQL_PASSWORD=${AZURE_POSTGRESQL_PASSWORD}
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${AZURE_POSTGRESQL_NAME}
      - POSTGRES_USER=${AZURE_POSTGRESQL_USER}
      - POSTGRES_PASSWORD=${AZURE_POSTGRESQL_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AZURE_POSTGRESQL_USER} -d ${AZURE_POSTGRESQL_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data: